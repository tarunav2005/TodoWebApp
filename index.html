<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do web app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="navbar">
        <div class="container-fluid">
          <a class="navbarbrand" href="#">
            <img src="1200px-GNOME_Todo_icon_2019.svg.png" class="webicon" />
            <h1><b>To-Do List</b></h1>
            <input class="task" type="text" placeholder="Add a task" />
            <button class="addtask">Add</button>
            <button class="clearCompleted">Clear Completed</button>
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
